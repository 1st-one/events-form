<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Events Form</title>
   <link href="index.css" rel="stylesheet"></head>
<body>
<div class="container">
    <div class="form-section__main-box">
        <div class="form-section__image-box">
            <img class="form-section__image" src="images/2.png" alt=""/>
        </div>
        <div class="form-section__form-content-box">
            <div class="form-section__form-content-box-header">
                <h3 class="form-section__form-title-h3">
                    <img
                            src="images/1.svg"
                            alt=""
                            class="form-section__vector form-section__vector-1"
                    />
                    Registration
                    <img
                            src="images/2.svg"
                            alt=""
                            class="form-section__vector form-section__vector-2"
                    />
                </h3>
            </div>

            <form class="demo-form">
                <div class='input'>
                    <label class='input__label' for="firstName">First Name</label>
                    <input class="input__body"
                           placeholder="Darlene"
                           name="firstName"
                           type="text"
                           id="firstName"
                    />
                </div>
                <div class='input'>
                    <label class='input__label' for="lastName">Last Name</label>
                    <input class="input__body"
                           placeholder="Robertson"
                           id="lastName"
                           name="lastName"
                           type="text"
                    />
                </div>
                <div class='input'>
                    <label class='input__label' for="number">Phone Number</label>
                    <input class="input__body"
                           placeholder="00000000"
                           id="number"
                           name="phoneNumber"
                           type="text"
                    />
                </div>
                <div class='input'>
                    <label class='input__label' for="email">Email</label>
                    <input class="input__body"
                           id="email"
                           placeholder="darlenerobertson@mail.com"
                           name="email"
                           type="text"
                    />
                </div>
                <div class='input'>
                    <label class='input__label' for="job">Job Title</label>
                    <input class="input__body"
                           placeholder="Job Title"
                           id="job"
                           name="job"
                           type="text"
                    />
                </div>
                <div class='input'>
                    <label class='input__label' for="company">Company Name</label>
                    <input class="input__body"
                           placeholder="Company"
                           id="company"
                           name="companyName"
                           type="text"
                    />
                </div>

                <div class='input'>
                    <label class='input__label' for="hotel">HOTEL REQUIRED?</label>
                    <input class="input__body"
                           placeholder="Yes"
                           id="hotel"
                           name="hotel"
                           type="text"
                    />
                </div>

                <div class='input'>
                    <label class='input__label' for="transport">TRANSPORT REQUIRED?</label>
                    <input class="input__body"
                           placeholder="Yes"
                           name="transport"
                           id="transport"
                           type="text"
                    />
                </div>

                <div class='input'>
                    <label class='input__label' for="medical">MEDICAL REQUIREMENTS</label>
                    <textarea class='input__textarea'
                              name='medical'
                              id='medical'
                              placeholder="Your message..."
                    ></textarea>
                </div>

                <div class='input'>
                    <label class='input__label' for="dietary">DIETARY REQUIREMENTS</label>
                    <textarea class='input__textarea'
                              name='dietary'
                              id="dietary"
                              placeholder="Your message..."
                    ></textarea>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
